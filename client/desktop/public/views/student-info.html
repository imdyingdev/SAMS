<!-- Student Information View -->
<div class="student-info-container">
    <div class="student-info-header">
        <div class="student-info-title">Learner Details</div>
    </div>

    <div class="student-info-form">
        <input type="hidden" id="student-id">

        <div class="row row-4">
            <div class="field-group">
                <label class="field-label" for="student-first-name">First Name</label>
                <input type="text" id="student-first-name" class="field-input" placeholder="Enter first name">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-middle-name">Middle Name</label>
                <input type="text" id="student-middle-name" class="field-input" placeholder="Enter middle name">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-last-name">Last Name</label>
                <input type="text" id="student-last-name" class="field-input" placeholder="Enter last name">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-suffix">Suffix</label>
                <input type="text" id="student-suffix" class="field-input" placeholder="Jr., Sr., III, etc.">
            </div>
        </div>

            <div class="field-group">

                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                </select>
            </div>

            <div class="field-group">
                <label class="field-label" for="student-section">Section</label>
                <input type="text" id="student-section" class="field-input" placeholder="Enter section (e.g., Section A)">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-lrn">Learner Reference Number (LRN)</label>
                <input type="text" id="student-lrn" class="field-input" placeholder="Enter LRN">
            </div>
        </div>

        <div class="row row-1">
            <div class="field-group full-width">
                <label class="field-label">RFID 
                    <span class="rfid-help-wrapper">
                        <i class="fa-solid fa-question rfid-help-icon" id="rfid-help-icon" title="Focus to the Input and just tap to replace the existing rfid value"></i>
                        <div class="rfid-tooltip" id="rfid-tooltip" style="display: none;">

                    </span>

                <input type="text" id="student-rfid" class="field-input" placeholder="Tap RFID card to scan" style="width: 100%;">
            </div>
        </div>

        <div class="action-buttons full-width">
            <button class="btn-cancel" id="btn-cancel">Cancel</button>
            <button class="btn-save" id="btn-save">Save Changes</button>
        </div>
    </div>
