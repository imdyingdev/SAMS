<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://kit.fontawesome.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://ka-f.fontawesome.com https://unpkg.com;
        font-src 'self' https://fonts.gstatic.com https://ka-f.fontawesome.com https://unpkg.com;
        img-src 'self' data: https:;
        connect-src 'self' https://ka-f.fontawesome.com;
    ">
    <title>AMPID Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/shared-styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/dashboard-styles.css">
    <link rel="stylesheet" href="css/students-styles.css">
    <link rel="stylesheet" href="css/logs-styles.css">
    <link rel="stylesheet" href="css/announcements-styles.css">
    <link rel="stylesheet" href="css/dashboard-announcements.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/815328eaef.js" crossorigin="anonymous"></script>
    <!-- ECharts Library -->
    <script src="../../src/lib/echarts/echarts.min.js"></script>
    <!-- Chart Functions -->
    <script src="../charts/student-chart.js"></script>
    <script src="../charts/gender-chart.js"></script>
    <script src="../charts/daily-attendance-chart.js"></script>
</head>
<body>
    <!-- Sidebar will be loaded dynamically -->
    <div id="sidebar-container"></div>

    <div class="content-wrapper">

        <!-- Header will be loaded dynamically -->
        <div id="header-container"></div>

        <!-- <div class="main-container" id="main-container" style="background-color: red; padding: 20px;"> -->

        <div class="main-content" id="main-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { loadHeader } from '../js/header-loader.js';
        import { loadSidebar } from '../js/sidebar-loader.js';
        import { initializeApp, navigateToView } from '../js/app.js';
        
        console.log('ðŸš€ Dashboard SPA loading...');
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM fully loaded');
            await loadHeader();
            await loadSidebar('home');
            initializeApp();
            
            // Load default view (home/dashboard)
            navigateToView('home');
        });
        
        // Also initialize immediately in case DOMContentLoaded already fired
        if (document.readyState === 'loading') {
            console.log('â³ DOM is still loading...');
        } else {
            console.log('âœ… DOM already loaded, initializing immediately');
            loadHeader().then(async () => {
                await loadSidebar('home');
                initializeApp();
                navigateToView('home');
            });
        }

        // Dev debug hotkey
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                alert('ðŸ›  Dev Debug: Removing full-page overlays');
                document.querySelectorAll('*').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.width >= window.innerWidth && rect.height >= window.innerHeight && getComputedStyle(el).zIndex > 100) {
                    console.warn('ðŸ§¼ Removing overlay:', el);
                    el.remove();
                }
                });
            }
        });

    </script>
</body>
</html>
