<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ripple Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-container {
            position: relative;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bottom larger circle (ripple layer) */
        .button-container::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            opacity: 0.5;
            transform: scale(1);
            transition: transform 0.4s ease-out;
            z-index: 1;
        }

        /* Main button (top circle) */
        .ripple-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            position: relative;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 40px rgba(240, 147, 251, 0.5);
            transform: scale(1);
            transition: transform 0.4s ease-out;
            z-index: 2;
        }

        /* Hover effects - bounce animation */
        .button-container:hover .ripple-btn {
            animation: bounce 0.4s ease-out;
        }

        .button-container:hover::before {
            animation: bounce 0.4s ease-out 0.05s;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Active/Click effect */
        .button-container:active .ripple-btn {
            transform: scale(0.85);
        }

        .button-container:active::before {
            transform: scale(0.85);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="ripple-btn">Click Me</button>
    </div>
</body>
</html>
