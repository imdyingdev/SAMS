<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Distribution Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .row-1 {
            display: flex;
            gap: 24px;
        }

        .col {
            flex: 1;
            background-color: #22c55e;
            height: 120px;
            border-radius: 8px;
        }

        .row-2 {
            background-color: #22c55e;
            height: 300px;
            border-radius: 8px;
        }

        .row-3 {
            background-color: #22c55e;
            height: 80px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First row with 3 columns -->
        <div class="row-1">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!-- Second row - single container -->
        <div class="row-2"></div>

        <!-- Third row - small container -->
        <div class="row-3"></div>
    </div>
</body>
</html>
