<div class="welcome-message">
    <h1 class="welcome-title">Activity Logs</h1>
    <p class="welcome-subtitle">View all system activity and RFID scan logs.</p>
</div>

<div class="logs-container">
    <!-- Summary Cards Header -->
    <div class="logs-summary" id="logs-summary" style="display: none;">
            <div class="summary-card">
                <div class="summary-icon time-in">
                    <img src="../assets/icons/logs/time-in.png" alt="Time In">
                </div>
                <div class="summary-content">
                    <span class="summary-number" id="time-in-count">0</span>
                    <span class="summary-label">Time In Today</span>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon time-out">
                    <img src="../assets/icons/logs/time-out.png" alt="Time Out">
                </div>
                <div class="summary-content">
                    <span class="summary-number" id="time-out-count">0</span>
                    <span class="summary-label">Time Out Today</span>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon total">
                    <img src="../assets/icons/logs/total-tap.png" alt="Total Logs">
                </div>
                <div class="summary-content">
                    <span class="summary-number" id="total-logs-count">0</span>
                    <span class="summary-label">Total Logs</span>
                </div>
            </div>
        </div>

    <!-- Logs Content Area -->
    <div class="logs-content">
        <!-- Log Status Indicator -->
        <div id="logs-status-indicator" class="table-status-indicator">
            <div class="status-content">
                <div class="status-icon">
                    <div class="loading-spinner" id="logs-status-spinner"></div>
                    <i class='bx bx-search-alt-2' id="logs-status-search-icon" style="display: none;"></i>
                    <i class='bx bx-error-circle' id="logs-status-error-icon" style="display: none;"></i>
                </div>
                <div class="status-text">
                    <h3 id="logs-status-title">Loading logs...</h3>
                    <p id="logs-status-message">Please wait while we fetch the activity logs.</p>
                </div>
            </div>
        </div>

        <!-- Scrollable Logs List -->
        <div class="logs-list-container" id="logs-list-container" style="display: none;">
            <div class="logs-list" id="logs-list">
                <!-- Log entries will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="table-options">
        <div class="pagination-main" id="logs-pagination-container" style="display: none;">
            <div class="pagination-controls">
                <button class="nav-btn" id="btn-prev-logs-page" title="Previous Page">‹</button>
                <div class="page-numbers" id="logs-page-numbers">
                    <!-- Page numbers will be inserted here -->
                </div>
                <button class="nav-btn" id="btn-next-logs-page" title="Next Page">›</button>
            </div>
    
            <div class="per-page-selector">
                <span>Show:</span>
                <select class="per-page-select" id="logs-page-size-select">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
                <span>per page</span>
            </div>
        </div>

        <div class="export-section">
            <button>Export</button>
        </div>
    </div>
</div>
