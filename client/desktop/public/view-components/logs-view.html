<div class="welcome-message">
    <h1 class="welcome-title">Activity Logs</h1>
    <p class="welcome-subtitle">View all system activity and RFID scan logs.</p>
</div>

<div class="logs-container">
    <!-- Search and Filter Header -->
    <div class="table-header">
        <div class="search-container">
            <input type="text" id="logs-search" placeholder="Search by Name, LRN, or RFID..." class="search-input">
            <i class='bx bx-search search-icon'></i>
        </div>
        <nav class="filter-menu">
            <ol class="filter-menu-list">
                <li class="filter-menu-item menu-item">
                    <a href="#0" class="filter-menu-link" data-menu-type="Tap Type">Tap Type</a>
                    <ol class="filter-sub-menu">
                        <li class="filter-menu-item"><a href="#0" data-tap-type="">All</a></li>
                        <li class="filter-menu-item"><a href="#0" data-tap-type="time_in">Time In</a></li>
                        <li class="filter-menu-item"><a href="#0" data-tap-type="time_out">Time Out</a></li>
                    </ol>
                </li>
                <li class="filter-menu-item">
                    <a href="#0" class="filter-menu-link date-filter-btn" id="date-filter-btn">
                        <i class='bx bx-calendar'></i>
                        <span id="date-filter-text">Today</span>
                    </a>
                    <input type="date" id="date-picker" class="date-picker-hidden">
                </li>
            </ol>
        </nav>
    </div>

    <!-- Logs Content Area -->
    <div class="logs-content">
        <!-- Log Status Indicator -->
        <div id="logs-status-indicator" class="table-status-indicator">
            <div class="status-content">
                <div class="status-icon">
                    <div class="loading-spinner" id="logs-status-spinner"></div>
                    <i class='bx bx-search-alt-2' id="logs-status-search-icon" style="display: none;"></i>
                    <i class='bx bx-error-circle' id="logs-status-error-icon" style="display: none;"></i>
                </div>
                <div class="status-text">
                    <h3 id="logs-status-title">Loading logs...</h3>
                    <p id="logs-status-message">Please wait while we fetch the activity logs.</p>
                </div>
            </div>
        </div>

        <!-- Scrollable Logs List -->
        <div class="logs-list-container" id="logs-list-container" style="display: none;">
            <div class="logs-list" id="logs-list">
                <!-- Log entries will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="table-options">
        <div class="pagination-main" id="logs-pagination-container" style="display: none;">
            <div class="pagination-controls">
                <button class="nav-btn" id="btn-prev-logs-page" title="Previous Page">‹</button>
                <div class="page-numbers" id="logs-page-numbers">
                    <!-- Page numbers will be inserted here -->
                </div>
                <button class="nav-btn" id="btn-next-logs-page" title="Next Page">›</button>
            </div>
    
            <div class="per-page-selector">
                <span>Show:</span>
                <select class="per-page-select" id="logs-page-size-select">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
                <span>per page</span>
            </div>
        </div>

        <div class="export-section">
            <button class="export-btn">Export</button>
        </div>
    </div>
</div>
