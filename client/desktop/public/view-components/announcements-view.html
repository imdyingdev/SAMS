<div class="welcome-message">
    <h1 class="welcome-title">Announcements</h1>
    <p class="welcome-subtitle">Create, edit, and manage system announcements.</p>
</div>

<div class="announcements-container">
    <div class="announcements-header">
        <div class="search-container">
            <input type="text" id="announcement-search" placeholder="Search announcements..." class="search-input">
            <i class='bx bx-search search-icon'></i>
        </div>
        <button class="btn-create-announcement" id="btn-create-announcement">
            <i class='bx bx-plus'></i>
            <span>New Announcement</span>
        </button>
    </div>

    <div class="announcements-list-container">
        <!-- Status Indicator -->
        <div id="announcements-status-indicator" class="announcements-status-indicator">
            <div class="status-content">
                <div class="status-icon">
                    <div class="loading-spinner" id="announcement-status-spinner"></div>
                    <i class='bx bx-search-alt-2' id="announcement-status-search-icon" style="display: none;"></i>
                    <i class='bx bx-error-circle' id="announcement-status-error-icon" style="display: none;"></i>
                </div>
                <div class="status-text">
                    <h3 id="announcement-status-title">Loading announcements...</h3>
                    <p id="announcement-status-message">Please wait while we fetch the announcements.</p>
                </div>
            </div>
        </div>

        <!-- Announcements List -->
        <div class="announcements-list" id="announcements-list" style="display: none;">
            <!-- Announcement cards will be inserted here -->
        </div>
    </div>
</div>

<!-- Create/Edit Announcement Modal -->
<div class="announcement-modal" id="announcement-modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Create Announcement</h2>
            <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <form id="announcement-form">
                <input type="hidden" id="announcement-id">
                
                <div class="form-group">
                    <label for="announcement-title">Title</label>
                    <input 
                        type="text" 
                        id="announcement-title" 
                        name="title" 
                        required 
                        placeholder="Enter announcement title"
                        maxlength="255"
                    >
                </div>

                <div class="form-group">
                    <label for="announcement-content">Content (Min 150, Max 500 characters)</label>
                    <textarea 
                        id="announcement-content" 
                        name="content" 
                        required 
                        placeholder="Enter announcement content (minimum 150 characters)"
                        rows="8"
                        minlength="150"
                        maxlength="500"
                    ></textarea>
                    <small class="character-count" id="content-character-count">0 / 500</small>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" id="btn-cancel-modal">Cancel</button>
                    <button type="submit" class="btn-submit" id="btn-submit-announcement">
                        <span id="submit-text">Create</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="announcement-modal" id="delete-confirmation-modal" style="display: none;">
    <div class="modal-content modal-small">
        <div class="modal-header">
            <h2>Confirm Delete</h2>
            <button class="modal-close" id="delete-modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this announcement? This action cannot be undone.</p>
            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="btn-cancel-delete">Cancel</button>
                <button type="button" class="btn-delete" id="btn-confirm-delete">Delete</button>
            </div>
        </div>
    </div>
</div>
