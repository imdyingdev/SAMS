<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Box Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #00cc00;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            min-height: calc(100vh - 100px);
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #2a4a2a;
            padding: 20px;
        }

        .card {
            background: #ff3333;
            padding: 30px;
            color: #00ff00;
            font-size: 18px;
            font-weight: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            line-height: 1.6;
            min-height: 150px;
        }

        .card.small {
            flex: 0.5;
        }

        .card.medium {
            flex: 1;
        }

        .card.large {
            flex: 1.5;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #00ff00;
        }

        .card-content {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button onclick="addCard()">Add Card</button>
        </div>
        <div class="grid" id="grid">
            <!-- Columns will be generated here -->
        </div>
    </div>

    <script>
        // JSON data for cards
        let cardsData = [
            {
                title: "Welcome",
                content: "This is a bento box layout with dynamic content sizing."
            },
            {
                title: "Design",
                content: "Modern bento box inspired layout with green columns and red cards."
            },
            {
                title: "Highlight Section",
                content: "This top card in the third column is larger. It draws attention to important information and creates visual interest in the layout. The varied heights across columns prevent monotony and guide the user's eye through the interface."
            },
            {
                title: "Features",
                content: "Responsive grid design with three columns. Each card contains real text content that determines its relative size within the layout."
            },
            {
                title: "Main Content Area",
                content: "This is the largest card in the middle column. It provides ample space for detailed information, descriptions, or interactive elements. The bento grid system ensures that all cards work together harmoniously while each maintains its own distinct content and purpose. Perfect for dashboards, portfolios, or modern web applications."
            },
            {
                title: "Footer Info",
                content: "Smaller card at the bottom with concise information."
            },
            {
                title: "Expanded Section",
                content: "This card has more content and takes up more vertical space. The bento layout adapts to show varying amounts of information while maintaining visual harmony. Cards can contain headers, paragraphs, and other content while still filling their designated grid spaces."
            }
        ];

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // Create 3 columns
            const columns = [[], [], []];

            // Distribute cards round-robin: col1, col2, col3, col1, col2, col3...
            cardsData.forEach((card, index) => {
                const columnIndex = index % 3;
                columns[columnIndex].push(card);
            });

            // Render each column
            columns.forEach(columnCards => {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';

                columnCards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.innerHTML = `
                        <div class="card-content">
                            <h2>${card.title}</h2>
                            <p>${card.content}</p>
                        </div>
                    `;
                    columnDiv.appendChild(cardDiv);
                });

                grid.appendChild(columnDiv);
            });
        }

        function addCard() {
            const cardNumber = cardsData.length + 1;
            const newCard = {
                title: `New Card ${cardNumber}`,
                content: `This is card number ${cardNumber}. It was dynamically added to the layout. The system automatically distributes cards across columns in a round-robin fashion.`
            };
            cardsData.push(newCard);
            renderGrid();
        }

        // Initial render
        renderGrid();
    </script>
</body>
</html>
