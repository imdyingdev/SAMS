<div class="welcome-message">
    <h1 class="welcome-title">Add Student</h1>
    <p class="welcome-subtitle">Create a new student record.</p>
</div>

<div style="margin-bottom: 20px;"></div>

<!-- Tab Header -->
<div class="tab-header">
    <button class="tab-button active" data-tab="create-student">Creating Students</button>
    <button class="tab-button" data-tab="import-sf1">Import SF1</button>
</div>

<div class="student-info-container">
    <!-- Tab Content: Creating Students -->
    <div id="create-student-tab" class="tab-content active">
        <div class="student-info-form">
        <div class="row row-4">
            <div class="field-group">
                <label class="field-label" for="student-first-name">First Name</label>
                <input type="text" id="student-first-name" class="field-input" placeholder="Enter first name">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-middle-name">Middle Name</label>
                <input type="text" id="student-middle-name" class="field-input" placeholder="Enter middle name">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-last-name">Last Name</label>
                <input type="text" id="student-last-name" class="field-input" placeholder="Enter last name">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-suffix">Suffix</label>
                <input type="text" id="student-suffix" class="field-input" placeholder="Jr., Sr., III, etc.">
            </div>
        </div>

        <div class="row row-4">
            <div class="field-group">
                <label class="field-label" for="student-gender">Gender</label>
                <select id="student-gender" class="field-input">
                    <option value="" id="gender-placeholder">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="field-group">
                <label class="field-label" for="student-grade-level">Grade Level</label>
                <select id="student-grade-level" class="field-input">
                    <option value="">Select Grade Level</option>
                    <option value="Grade 1">Grade 1</option>
                    <option value="Grade 2">Grade 2</option>
                    <option value="Grade 3">Grade 3</option>
                    <option value="Grade 4">Grade 4</option>
                    <option value="Grade 5">Grade 5</option>
                    <option value="Grade 6">Grade 6</option>
                </select>
            </div>

            <div class="field-group">
                <label class="field-label" for="student-section">Section</label>
                <input type="text" id="student-section" class="field-input" placeholder="Enter section (e.g., A/B/C)">
            </div>

            <div class="field-group">
                <label class="field-label" for="student-lrn">Learner Reference Number</label>
                <input type="text" id="student-lrn" class="field-input" placeholder="Enter LRN">
            </div>
        </div>

        <div class="row row-1">
            <div class="field-group full-width">
                <label class="field-label">RFID
                    <span class="rfid-help-wrapper">
                        <i class="fa-solid fa-question rfid-help-icon" id="rfid-help-icon" title="Focus to the Input and just tap to replace the existing rfid value"></i>
                        <div class="rfid-tooltip" id="rfid-tooltip" style="display: none;">
                            If you're using an RFID reader, click the field and <span class="tooltip-highlight">tap a new card</span> to <span class="tooltip-highlight">automatically replace</span> the current value.
                        </div>
                    </span>
                </label>
                <input type="text" id="student-rfid" class="field-input" placeholder="Tap RFID card to scan" style="width: 100%;">
            </div>
        </div>

        <div class="action-buttons full-width">
            <button class="btn-cancel" id="btn-cancel">Cancel</button>
            <button class="btn-create" id="btn-create">Create Student</button>
        </div>
        </div>
    </div>

    <!-- Tab Content: Import SF1 -->
    <div id="import-sf1-tab" class="tab-content">
        <div class="import-sf1-container">
            <button class="btn-import" id="btn-import-sf1">Import</button>
            <input type="file" id="sf1-file-input" accept=".csv,.xlsx,.xls" style="display: none;">
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal-overlay" id="success-modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Success</h2>
        </div>
        <div class="modal-body">
            <p>Student created successfully!</p>
        </div>
        <div class="modal-actions">
            <button class="btn-ok" id="btn-success-ok">OK</button>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal-overlay" id="error-modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Error</h2>
        </div>

            <p id="error-message">An error occurred.</p>
        </div>
        <div class="modal-actions">
            <button class="btn-ok" id="btn-error-ok">OK</button>
        </div>
    </div>
</div>
