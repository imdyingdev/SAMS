<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMPID Elementary School - Student Attendance Management System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="logo-section">
      <div class="logo">
        <img src="../../assets/images/Icon.png" alt="">
      </div>
      <div class="school-name">
          <span class="ampid">AMPID</span><br>
          ELEMENTARY SCHOOL
      </div>
  </div>

    <div class="container">
        <div class="left-section">
            
            <h1 class="main-title">
                STUDENT<br>
                ATTENDANCE<br>
                MANAGEMENT<br>
                SYSTEM
            </h1>
            
            <p class="subtitle">
                Manage daily student attendance<br>
                effortlessly.
            </p>
        </div>

        <div class="right-section">
            <div class="admin-label">Admin Only</div>
            
            <form class="login-form">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" required>
                    <span class="input-icon"></span>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                    <span class="input-icon"></span>
                </div>
                
                <div class="forgot-password">
                    <a href="#" onclick="alert('Please contact your system administrator')">Forgot Password</a>
                </div>
                
                <button type="submit" class="sign-in-btn" onclick="handleSignIn(event)">SIGN IN</button>
                
                <div class="terms-section">
                    <input type="checkbox" class="checkbox" id="terms" required>
                    <label for="terms">
                        <a href="#" onclick="showTerms()">Terms of Service & Privacy Policy</a>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleSignIn(event) {
            event.preventDefault();
            
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            if (!termsAccepted) {
                alert('Please accept the Terms of Service & Privacy Policy');
                return;
            }
            
            // Simulate login process
            const btn = event.target;
            btn.textContent = 'SIGNING IN...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert('Login successful! Welcome to the Student Attendance Management System.');
                btn.textContent = 'SIGN IN';
                btn.disabled = false;
            }, 2000);
        }
        
        function showTerms() {
            alert('Terms of Service & Privacy Policy\n\nThis system is for authorized personnel only. By using this system, you agree to:\n\n1. Use the system only for official school purposes\n2. Maintain confidentiality of student information\n3. Report any security concerns immediately\n4. Follow all data protection guidelines\n\nFor full terms, contact the school administration.');
        }
        
        // Toggle password visibility
        document.querySelector('.input-icon').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'ðŸ™ˆ';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'ðŸ‘ï¸';
            }
        });
        
        // Add focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
