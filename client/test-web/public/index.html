<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test - SAMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }
        
        .test-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        
        .result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-ok {
            background: #28a745;
            color: white;
        }
        
        .status-error {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Database Connection Test</h1>
        
        <div class="test-section">
            <div class="test-title">
                1. API Status Check
                <span id="status-badge" class="status-badge" style="display:none;"></span>
            </div>
            <button onclick="testStatus()">Test API Status</button>
            <div id="status-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">
                2. Database Connection & Count
                <span id="db-badge" class="status-badge" style="display:none;"></span>
            </div>
            <button onclick="testDatabase()">Test Database</button>
            <div id="db-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">3. Environment Info</div>
            <div class="result">
                <strong>Current URL:</strong> <span id="current-url"></span>
                <br><strong>API Base:</strong> <span id="api-base"></span>
            </div>
        </div>
    </div>

    <script>
        // Display current environment
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('api-base').textContent = window.location.origin + '/api/';
        
        async function testStatus() {
            const resultDiv = document.getElementById('status-result');
            const badge = document.getElementById('status-badge');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Testing API status...';
            badge.style.display = 'none';
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    badge.style.display = 'inline-block';
                    badge.className = 'status-badge status-ok';
                    badge.textContent = 'OK';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                    badge.style.display = 'inline-block';
                    badge.className = 'status-badge status-error';
                    badge.textContent = 'ERROR';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error: ${error.message}\n\nThis usually means the API endpoint doesn't exist or there's a deployment issue.`;
                badge.style.display = 'inline-block';
                badge.className = 'status-badge status-error';
                badge.textContent = 'FAILED';
            }
        }
        
        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            const badge = document.getElementById('db-badge');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.textContent = 'Connecting to database...';
            badge.style.display = 'none';
            
            try {
                const response = await fetch('/api/count');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = JSON.stringify(data, null, 2);
                    badge.style.display = 'inline-block';
                    badge.className = 'status-badge status-ok';
                    badge.textContent = 'CONNECTED';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                    badge.style.display = 'inline-block';
                    badge.className = 'status-badge status-error';
                    badge.textContent = 'FAILED';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Network Error: ${error.message}\n\nThis usually means the API endpoint doesn't exist or there's a deployment issue.`;
                badge.style.display = 'inline-block';
                badge.className = 'status-badge status-error';
                badge.textContent = 'FAILED';
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testStatus, 500);
        });
    </script>
</body>
</html>
